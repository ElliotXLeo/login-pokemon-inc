<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Pokémon Inc</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body class="body">

  <main class="main">

    <header class="header">
      <h1>Login Pokémon Inc</h1>
    </header>

    <img src="./favicon.ico" alt="Logo de Login Pokémon Inc" class="img-fluid my-2 mx-auto d-block">

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" name="usuario" class="form-control" id="usuario" aria-describedby="usuario"
          placeholder="Usuario" />
      </div>
      <div class="mb-3">
        <input type="password" name="clave" class="form-control" id="clave" placeholder="Clave" />
        <div class="form-text">Nunca compartas tus accesos con nadie.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <div id="respuesta"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
